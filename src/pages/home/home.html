<ion-header>
  <ion-toolbar >
    <ion-title >Casas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only style="color: black" (click)="favoritosClick()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: #E3D888">
  
  <ion-list>
    <ion-item-sliding *ngFor = "let c of casas">
      <ion-item (click)='clickcasa(c)'>
        <img [src]= c.foto >
        <h2> En {{c.tipo}} </h2>
        <h3> {{c.colonia}} </h3>
        <h4> ${{c.precio}} </h4>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
