<ion-header>

  <ion-navbar>
    <ion-title>Información</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding padding style="background-color: #E3D888">
  <ion-card>
     
          <ion-item>
            <img [src]= casa.foto >
            <h2> Este inmueble está en {{casa.tipo}}. </h2>
            <h3> Está ubicado en {{casa.colonia}}. </h3>
            <h4> ${{casa.precio}} </h4>
            <h4> Tiene {{casa.cuartos}} cuartos. </h4>
          </ion-item>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block color="dark" (click)="agregarClick()"> Agregar a favoritos</button>
  </ion-toolbar>
</ion-footer>
